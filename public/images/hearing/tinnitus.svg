<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Ear with tinnitus waves -->
  <path d="M200,150 C200,130 180,120 170,120 C155,120 150,130 150,140 C150,145 152,150 155,155 L162,165 C165,170 165,175 160,180 C155,185 145,180 145,170 L145,165 L135,165 L135,170 C135,190 155,200 170,190 C180,185 180,175 175,165 L170,155 C165,150 165,145 170,140 C175,135 185,140 185,150 L185,155 L195,155 Z" 
        fill="#4b5563"/>
  
  <!-- Tinnitus waves -->
  <circle cx="200" cy="150" r="40" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="200" cy="150" r="60" stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="200" cy="150" r="80" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="200" cy="150" r="100" stroke="#ef4444" stroke-width="0.8" fill="none" opacity="0.2"/>
  
  <!-- Sound wave symbols -->
  <text x="120" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">♪</text>
  <text x="280" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">♪</text>
  <text x="150" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">♪</text>
  <text x="250" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">♪</text>
  <text x="150" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">♪</text>
  <text x="250" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">♪</text>
  
  <!-- Labels -->
  <text x="200" y="50" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Tinnitus</text>
  <text x="200" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Ringing, buzzing, or other sounds in the ears</text>
</svg>
