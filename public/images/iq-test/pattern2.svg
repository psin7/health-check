  <text x="150" y="70" font-family="Arial" font-size="24" text-anchor="middle">3</text>
  <text x="250" y="70" font-family="Arial" font-size="24" text-anchor="middle">5</text>
  <text x="350" y="70" font-family="Arial" font-size="24" text-anchor="middle">8</text>
  <text x="450" y="70" font-family="Arial" font-size="24" text-anchor="middle">?</text>
  
