<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract reasoning pattern -->
  <g transform="translate(50, 50)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="75" cy="30" r="25" fill="#000" stroke="none"/>
    <rect x="110" y="5" width="50" height="50" fill="none" stroke="#000" stroke-width="2"/>
  </g>
  
  <g transform="translate(50, 120)">
    <rect x="5" y="5" width="50" height="50" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="75" cy="30" r="25" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="125" cy="30" r="25" fill="#000" stroke="none"/>
  </g>
  
  <g transform="translate(50, 190)">
    <circle cx="30" cy="30" r="25" fill="#000" stroke="none"/>
    <rect x="60" y="5" width="50" height="50" fill="none" stroke="#000" stroke-width="2"/>
    <text x="150" y="35" font-family="Arial" font-size="30" text-anchor="middle">?</text>
  </g>
  
  <!-- Answer options -->
  <g transform="translate(300, 70)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">A</text>
    <g transform="translate(30, -20) scale(0.6)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#000" stroke-width="2"/>
    </g>
  </g>
  
  <g transform="translate(400, 70)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">B</text>
    <g transform="translate(30, -20) scale(0.6)">
      <rect x="5" y="5" width="50" height="50" fill="#000" stroke="none"/>
    </g>
  </g>
  
  <g transform="translate(300, 170)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">C</text>
    <g transform="translate(30, -20) scale(0.6)">
      <rect x="5" y="5" width="50" height="50" fill="none" stroke="#000" stroke-width="2"/>
    </g>
  </g>
  
  <g transform="translate(400, 170)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">D</text>
    <g transform="translate(30, -20) scale(0.6)">
      <circle cx="30" cy="30" r="25" fill="#000" stroke="none"/>
    </g>
  </g>
</svg>
