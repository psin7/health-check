<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Brain outline -->
  <path d="M200,50 C260,50 300,100 300,150 C300,200 260,250 200,250 C140,250 100,200 100,150 C100,100 140,50 200,50 Z" 
        fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Brain sections with different colors -->
  <path d="M200,50 C230,50 260,70 270,100 C250,90 230,85 200,85 C170,85 150,90 130,100 C140,70 170,50 200,50 Z" 
        fill="#4dabf7" opacity="0.7"/>
  <path d="M270,100 C280,120 285,135 285,150 C285,165 280,180 270,200 C250,190 230,185 200,185 C170,185 150,190 130,200 C120,180 115,165 115,150 C115,135 120,120 130,100 C150,110 170,115 200,115 C230,115 250,110 270,100 Z" 
        fill="#ffa94d" opacity="0.7"/>
  <path d="M270,200 C260,230 230,250 200,250 C170,250 140,230 130,200 C150,210 170,215 200,215 C230,215 250,210 270,200 Z" 
        fill="#51cf66" opacity="0.7"/>
  
  <!-- Animated neurons/connections -->
  <g>
    <!-- Left hemisphere connections -->
    <circle cx="150" cy="120" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="100" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="140" cy="150" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="160" cy="180" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite" />
    </circle>
    
    <!-- Right hemisphere connections -->
    <circle cx="250" cy="120" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="230" cy="100" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="260" cy="150" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="240" cy="180" r="4" fill="#495057">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neural connections (animated) -->
    <path d="M150,120 Q175,110 200,120 Q225,130 250,120" fill="none" stroke="#495057" stroke-width="1.5">
      <animate attributeName="d" values="M150,120 Q175,110 200,120 Q225,130 250,120;M150,120 Q175,130 200,120 Q225,110 250,120;M150,120 Q175,110 200,120 Q225,130 250,120" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M140,150 Q170,140 200,150 Q230,160 260,150" fill="none" stroke="#495057" stroke-width="1.5">
      <animate attributeName="d" values="M140,150 Q170,140 200,150 Q230,160 260,150;M140,150 Q170,160 200,150 Q230,140 260,150;M140,150 Q170,140 200,150 Q230,160 260,150" dur="3.5s" repeatCount="indefinite" />
    </path>
    <path d="M160,180 Q180,170 200,180 Q220,190 240,180" fill="none" stroke="#495057" stroke-width="1.5">
      <animate attributeName="d" values="M160,180 Q180,170 200,180 Q220,190 240,180;M160,180 Q180,190 200,180 Q220,170 240,180;M160,180 Q180,170 200,180 Q220,190 240,180" dur="4.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Attention and focus symbols -->
  <g transform="translate(320, 90)">
    <circle cx="0" cy="0" r="15" fill="#fa5252" opacity="0.7">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite" />
    </circle>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">!</text>
  </g>
  
  <g transform="translate(80, 90)">
    <circle cx="0" cy="0" r="15" fill="#4c6ef5" opacity="0.7">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite" />
    </circle>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">?</text>
  </g>
  
  <!-- Multiple thought bubbles representing scattered thoughts -->
  <g transform="translate(320, 180)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="white" stroke="#adb5bd" stroke-width="1.5"/>
    <ellipse cx="25" cy="-10" rx="12" ry="9" fill="white" stroke="#adb5bd" stroke-width="1.5"/>
    <ellipse cx="35" cy="-18" rx="6" ry="4" fill="white" stroke="#adb5bd" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(80, 180)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="white" stroke="#adb5bd" stroke-width="1.5"/>
    <ellipse cx="-25" cy="-10" rx="12" ry="9" fill="white" stroke="#adb5bd" stroke-width="1.5"/>
    <ellipse cx="-35" cy="-18" rx="6" ry="4" fill="white" stroke="#adb5bd" stroke-width="1.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">ADHD Screening Test</text>
</svg>
